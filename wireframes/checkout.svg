<svg viewBox="0 0 900 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="800" fill="#f5f5f5"/>

  <!-- Header -->
  <rect x="0" y="0" width="900" height="60" fill="#333"/>
  <!-- Logo -->
  <rect x="20" y="10" width="80" height="40" fill="#ddd" stroke="#aaa"/>
  <text x="60" y="35" fill="#fff" font-size="14" text-anchor="middle">LOGO</text>
  <!-- Nav Links -->
  <text x="160" y="35" fill="#fff" font-size="14" text-anchor="middle">Home</text>
  <text x="300" y="35" fill="#fff" font-size="14" text-anchor="middle">Browse Events</text>
  <text x="440" y="35" fill="#fff" font-size="14" text-anchor="middle">My Orders</text>
  <!-- Highlighted Cart -->
  <text x="580" y="35" fill="#4CAF50" font-size="14" text-anchor="middle">Cart</text>
  <!-- Profile/Logout -->
  <text x="800" y="35" fill="#fff" font-size="14" text-anchor="middle">User</text>
  <text x="860" y="35" fill="#fff" font-size="14" text-anchor="middle">Logout</text>

  <!-- Main Content Area -->
  <!-- Left Column: Order Summary (40%) -->
  <rect x="0" y="60" width="360" height="740" fill="#fff" stroke="#ccc"/>
  <text x="180" y="100" fill="#333" font-size="20" text-anchor="middle">Order Summary</text>
  <!-- Event Thumbnail -->
  <rect x="30" y="120" width="120" height="80" fill="#ddd" stroke="#aaa"/>
  <!-- Event Details -->
  <text x="180" y="140" fill="#333" font-size="14" text-anchor="start">Event Title</text>
  <text x="180" y="160" fill="#666" font-size="12" text-anchor="start">June 5, 2025 • 7:00 PM</text>
  <text x="180" y="180" fill="#666" font-size="12" text-anchor="start">City Venue</text>

  <!-- Seats List -->
  <text x="30" y="230" fill="#333" font-size="14">Seats:</text>
  <text x="30" y="250" fill="#666" font-size="12">A5 – $50</text>
  <text x="30" y="270" fill="#666" font-size="12">A6 – $50</text>

  <!-- Pricing Breakdown -->

  <text x="30" y="370" fill="#333" font-size="16">Total:</text>
  <text x="330" y="370" fill="#333" font-size="16" text-anchor="end">$100</text>

  <!-- Edit Cart Link -->
  <text x="30" y="400" fill="#2196F3" font-size="12" text-anchor="start">Edit Cart</text>

  <!-- Right Column: Payment Form (60%) -->
  <rect x="360" y="60" width="540" height="740" fill="#fff" stroke="#ccc"/>
  <text x="630" y="100" fill="#333" font-size="20" text-anchor="middle">Payment Information</text>

  <!-- Payment Method Selection -->
  <text x="380" y="140" fill="#333" font-size="14" text-anchor="start">Payment Method</text>
  <!-- Radio button for Test method -->
  <circle cx="380" cy="160" r="8" fill="#fff" stroke="#999"/>
  <circle cx="380" cy="160" r="4" fill="#4CAF50"/>
  <text x="400" y="165" fill="#333" font-size="12" text-anchor="start">Test</text>


  <!-- Pay & Order Button -->
  <rect x="380" y="240" width="480" height="50" fill="#4CAF50" rx="5"/>
  <text x="620" y="270" fill="#fff" font-size="16" text-anchor="middle">Order &amp; Pay - $100</text>
</svg>
