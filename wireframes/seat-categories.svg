<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="800" fill="#f5f5f5"/>

  <!-- Header -->
  <rect x="0" y="0" width="1000" height="60" fill="#333"/>
  <rect x="20" y="10" width="80" height="40" fill="#ddd" stroke="#aaa"/>
  <text x="60" y="35" fill="#fff" font-size="14" text-anchor="middle">LOGO</text>
  <text x="200" y="35" fill="#fff" font-size="14" text-anchor="middle">Home</text>
  <text x="340" y="35" fill="#fff" font-size="14" text-anchor="middle">Browse Events</text>
  <text x="480" y="35" fill="#fff" font-size="14" text-anchor="middle">My Orders</text>
  <text x="620" y="35" fill="#fff" font-size="14" text-anchor="middle">Cart</text>
  <text x="760" y="35" fill="#2196F3" font-size="14" text-anchor="middle">Return to Site</text>
  <text x="900" y="35" fill="#fff" font-size="14" text-anchor="middle">Logout</text>

  <!-- Sidebar (~20%) -->
  <rect x="0" y="60" width="200" height="740" fill="#fff" stroke="#ccc"/>
  <text x="100" y="100" fill="#333" font-size="16" text-anchor="middle">Admin</text>
  <text x="100" y="150" fill="#333" font-size="14" text-anchor="middle">Dashboard</text>
  <text x="100" y="190" fill="#333" font-size="14" text-anchor="middle">Events</text>
  <text x="100" y="230" fill="#333" font-size="14" text-anchor="middle">Event Types</text>
  <rect x="0" y="250" width="200" height="40" fill="#4CAF50"/>
  <text x="100" y="275" fill="#fff" font-size="14" text-anchor="middle">Seat Categories</text>

  <!-- Main Content (~80%) -->
  <text x="600" y="100" fill="#333" font-size="24" text-anchor="middle">Manage Seat Categories</text>
  <rect x="800" y="70" width="160" height="30" fill="#4CAF50" rx="4"/>
  <text x="880" y="90" fill="#fff" font-size="14" text-anchor="middle">Add New Category</text>

  <!-- Categories Table -->
  <rect x="220" y="140" width="760" height="600" fill="#fff" stroke="#ccc"/>
  <!-- Table Header -->
  <line x1="220" y1="180" x2="980" y2="180" stroke="#ccc"/>
  <text x="240" y="170" fill="#666" font-size="12">ID</text>
  <text x="320" y="170" fill="#666" font-size="12">Name</text>
  <text x="520" y="170" fill="#666" font-size="12">Price (CZK)</text>
  <text x="900" y="170" fill="#666" font-size="12" text-anchor="middle">Actions</text>

  <!-- Row 1 -->
  <text x="240" y="210" fill="#333" font-size="12">1</text>
  <text x="320" y="210" fill="#333" font-size="12">VIP</text>
  <text x="520" y="210" fill="#333" font-size="12">1000</text>
  <text x="900" y="210" font-size="14" text-anchor="middle">✏️ 🗑️</text>

  <!-- Row 2 -->
  <text x="240" y="240" fill="#333" font-size="12">2</text>
  <text x="320" y="240" fill="#333" font-size="12">Standard</text>
  <text x="520" y="240" fill="#333" font-size="12">500</text>
  <text x="900" y="240" font-size="14" text-anchor="middle">✏️ 🗑️</text>

</svg>
