<svg viewBox="0 0 900 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="800" fill="#f5f5f5"/>

  <!-- Header -->
  <rect x="0" y="0" width="900" height="60" fill="#333"/>
  <!-- Logo -->
  <rect x="20" y="10" width="80" height="40" fill="#ddd" stroke="#aaa"/>
  <text x="60" y="35" fill="#fff" font-size="14" text-anchor="middle">LOGO</text>
  <!-- Nav Links -->
  <text x="160" y="35" fill="#fff" font-size="14" text-anchor="middle">Home</text>
  <text x="300" y="35" fill="#fff" font-size="14" text-anchor="middle">Browse Events</text>
  <text x="440" y="35" fill="#fff" font-size="14" text-anchor="middle">My Orders</text>
  <text x="580" y="35" fill="#fff" font-size="14" text-anchor="middle">Cart</text>
  <!-- Profile/Logout and Return -->
  <text x="810" y="35" fill="#fff" font-size="14" text-anchor="middle">User</text>
  <text x="860" y="35" fill="#fff" font-size="14" text-anchor="middle">Logout</text>
  <text x="740" y="35" fill="#2196F3" font-size="14" text-anchor="middle">Return to Site</text>

  <!-- Sidebar (20%) -->
  <rect x="0" y="60" width="180" height="740" fill="#fff" stroke="#ccc"/>
  <text x="90" y="100" fill="#333" font-size="16" text-anchor="middle">Admin</text>
  <!-- Menu -->
  <rect x="0" y="120" width="180" height="40" fill="#4CAF50"/>
  <text x="90" y="145" fill="#fff" font-size="14" text-anchor="middle">Dashboard</text>
  <text x="90" y="185" fill="#333" font-size="14" text-anchor="middle">Events</text>
  <text x="90" y="225" fill="#333" font-size="14" text-anchor="middle">Event Types</text>
  <text x="90" y="265" fill="#333" font-size="14" text-anchor="middle">Seat Categories</text>


  <!-- Main Content (80%) -->
  <!-- Title -->
  <text x="540" y="100" fill="#333" font-size="24" text-anchor="middle">Admin Dashboard</text>
  <text x="540" y="130" fill="#666" font-size="14" text-anchor="middle">Welcome, Admin Name</text>

  <!-- Stats Cards Grid -->
  <!-- Card 1 -->
  <rect x="200" y="160" width="200" height="100" fill="#fff" stroke="#ccc" rx="8"/>
  <circle cx="230" cy="200" r="16" fill="#ddd" stroke="#aaa"/>
  <text x="280" y="190" fill="#333" font-size="12">Total Sales (YTD)</text>
  <text x="280" y="215" fill="#333" font-size="18" font-weight="bold">$1.2M</text>

  <!-- Card 2 -->
  <rect x="440" y="160" width="200" height="100" fill="#fff" stroke="#ccc" rx="8"/>
  <circle cx="470" cy="200" r="16" fill="#ddd" stroke="#aaa"/>
  <text x="520" y="190" fill="#333" font-size="12">Active Users</text>
  <text x="520" y="215" fill="#333" font-size="18" font-weight="bold">3,450</text>

  <!-- Card 3 -->
  <rect x="680" y="160" width="200" height="100" fill="#fff" stroke="#ccc" rx="8"/>
  <circle cx="710" cy="200" r="16" fill="#ddd" stroke="#aaa"/>
  <text x="760" y="190" fill="#333" font-size="12">Upcoming Events</text>
  <text x="760" y="215" fill="#333" font-size="18" font-weight="bold">12</text>

  <!-- Card 4 -->
  <rect x="200" y="280" width="200" height="100" fill="#fff" stroke="#ccc" rx="8"/>
  <circle cx="230" cy="320" r="16" fill="#ddd" stroke="#aaa"/>
  <text x="280" y="310" fill="#333" font-size="12">Pending Orders</text>
  <text x="280" y="335" fill="#333" font-size="18" font-weight="bold">24</text>

  <!-- Card 5 -->
  <rect x="440" y="280" width="200" height="100" fill="#fff" stroke="#ccc" rx="8"/>
  <circle cx="470" cy="320" r="16" fill="#ddd" stroke="#aaa"/>
  <text x="520" y="310" fill="#333" font-size="12">Seats Sold Today</text>
  <text x="520" y="335" fill="#333" font-size="18" font-weight="bold">450</text>
</svg>
