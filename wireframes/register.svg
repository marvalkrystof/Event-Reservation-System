<svg viewBox="0 0 900 650" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="650" fill="#f5f5f5"/>

  <!-- Header -->
  <rect x="0" y="0" width="900" height="60" fill="#333"/>
  <!-- Logo -->
  <rect x="20" y="10" width="80" height="40" fill="#ddd" stroke="#aaa"/>
  <text x="60" y="35" fill="#fff" font-size="14" text-anchor="middle">LOGO</text>
  <!-- Navigation -->
  <text x="160" y="35" fill="#fff" font-size="14" text-anchor="middle">Home</text>
  <!-- Auth Link -->
  <text x="760" y="35" fill="#fff" font-size="14" text-anchor="middle">Login</text>

  <!-- Main Content: Register Form -->
  <rect x="150" y="100" width="600" height="550" fill="#fff" stroke="#ccc" rx="8"/>
  <!-- Heading -->
  <text x="450" y="150" text-anchor="middle" fill="#333" font-size="24">Create Account</text>

  <!-- Full Name Field -->
  <text x="200" y="210" fill="#333" font-size="14">Full Name</text>
  <rect x="200" y="220" width="500" height="40" fill="#f0f0f0" stroke="#999"/>

  <!-- Email Address Field -->
  <text x="200" y="290" fill="#333" font-size="14">Email Address</text>
  <rect x="200" y="300" width="500" height="40" fill="#f0f0f0" stroke="#999"/>

  <!-- Password Field -->
  <text x="200" y="360" fill="#333" font-size="14">Password</text>
  <rect x="200" y="370" width="500" height="40" fill="#f0f0f0" stroke="#999"/>
  <!-- Show password icon -->
  <rect x="670" y="380" width="20" height="20" fill="#ccc" stroke="#999"/>

  <!-- Confirm Password Field -->
  <text x="200" y="440" fill="#333" font-size="14">Confirm Password</text>
  <rect x="200" y="450" width="500" height="40" fill="#f0f0f0" stroke="#999"/>
  <!-- Show password icon -->
  <rect x="670" y="460" width="20" height="20" fill="#ccc" stroke="#999"/>

  <!-- Terms & Conditions Checkbox -->
  <rect x="200" y="520" width="20" height="20" fill="#fff" stroke="#999"/>
  <text x="230" y="535" fill="#333" font-size="12">I agree to the <tspan fill="#2196F3">Terms of Service</tspan> and <tspan fill="#2196F3">Privacy Policy</tspan></text>

  <!-- Register Button -->
  <rect x="200" y="560" width="500" height="50" fill="#4CAF50" rx="5"/>
  <text x="450" y="595" fill="#fff" font-size="16" text-anchor="middle">Register</text>

  <!-- Already have account link -->
  <text x="450" y="635" fill="#666" font-size="12" text-anchor="middle">
    Already have an account? <tspan fill="#2196F3">Sign in</tspan>
  </text>
</svg>